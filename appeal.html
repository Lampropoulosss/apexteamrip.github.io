				<h2>Appeal Form</h2>
				<p>Some basic information so we know who's appealing. Please keep this section short.</p>
				<section id="appeal-form">
					<form action="https://formspree.io/f/mknpljve" method="post">
						<label for="DiscordTag">Discord Tag</label>
						<input type="text" name="DiscordTag" id="DiscordTag" placeholder="Example#1234" required>

						<label for="DiscordAccountID">Discord Account ID</label>
						<input type="text" name="DiscordAccountID" id="DiscordAccountID" placeholder="Optional">

						<label for="EmailAddress">Email Address</label>
						<input type="email" name="EmailAddress" id="EmailAddress" placeholder="example@mail.com" required>

						<label for="WhyDidYouGetPunished">Why did you get punished?</label>
						<textarea id="WhyDidYouGetPunished" placeholder="Write Something..." name="WhyDidYouGetPunished" required></textarea>

						<label for="WhatWillYouDo">What will you do if we accept your appeal?</label>
						<textarea id="WhatWillYouDo" name="WhatWillYouDo" placeholder=" Write Something... | If we'll have to ban/mute you again, you won't be able to appeal so be careful!" required></textarea>

						<label for="StaffMember">The Staff Member's Username</label>
						<input type="text" id="StaffMember" name="StaffMember" placeholder="Optional">

						<input type="submit" value="Submit">
						<input type="reset" value="Reset">
					</form>
				</section>
